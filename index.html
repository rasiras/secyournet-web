<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecYourNet - Next-Gen Security Solutions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particles.js/2.0.0/particles.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Outfit', sans-serif;
            background: #0a0a1f;
            color: #ffffff;
            overflow-x: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content-wrapper {
            position: relative;
            z-index: 2;
        }

        .glass {
            background: rgba(10, 10, 31, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 245, 212, 0.1);
        }

        .hero-text {
            background: linear-gradient(120deg, #00f5d4, #00d4b8, #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .service-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(10, 10, 31, 0.6);
            border: 1px solid rgba(0, 245, 212, 0.1);
        }

        .service-card:hover {
            transform: translateY(-10px) scale(1.02);
            background: rgba(0, 245, 212, 0.1);
            border-color: rgba(0, 245, 212, 0.3);
        }

        .service-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 0.5rem;
            padding: 2px;
            background: linear-gradient(120deg, #00f5d4, #00a3ff);
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .service-card:hover::before {
            opacity: 1;
        }

        .cyber-button {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 245, 212, 0.3);
        }

        .cyber-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(120deg, transparent, rgba(0, 245, 212, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .cyber-button:hover::before {
            left: 100%;
        }

        .text-gradient {
            background: linear-gradient(120deg, #00f5d4, #00a3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .floating {
            animation: floating 3s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .scanner {
            position: absolute;
            width: 100%;
            height: 2px;
            background: #00f5d4;
            opacity: 0.5;
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        .input-field {
            background: rgba(10, 10, 31, 0.8);
            border: 1px solid rgba(0, 245, 212, 0.2);
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: #00f5d4;
            box-shadow: 0 0 15px rgba(0, 245, 212, 0.2);
        }

        /* Add new modern scrollbar style */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0a0a1f;
        }

        ::-webkit-scrollbar-thumb {
            background: #00f5d4;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #00a3ff;
        }
    </style>
</head>
<body class="min-h-screen">
    <div id="particles-js"></div>
    
    <div class="content-wrapper">
        <!-- Navigation -->
        <nav class="fixed w-full z-50 glass">
            <div class="container mx-auto px-6 py-4">
                <div class="flex items-center justify-between">
                    <div class="text-2xl font-bold">
                        <span class="text-gradient">Sec</span>Your<span class="text-gradient">Net</span>
                    </div>
                    <div class="hidden md:flex space-x-8">
                        <a href="#services" class="hover:text-[#00f5d4] transition-colors duration-300">Services</a>
                        <a href="#about" class="hover:text-[#00f5d4] transition-colors duration-300">About</a>
                        <a href="#contact" class="hover:text-[#00f5d4] transition-colors duration-300">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <section class="min-h-screen flex items-center justify-center relative">
            <div class="container mx-auto px-4 py-32">
                <div class="max-w-4xl mx-auto text-center">
                    <div class="relative inline-block mb-6">
                        <div class="scanner"></div>
                        <h1 class="text-6xl md:text-7xl font-bold hero-text">
                            Secure Your Digital Realm
                        </h1>
                    </div>
                    <p class="text-xl md:text-2xl mb-8 opacity-90">
                        Next-Gen Security Solutions for the Web3 Era
                    </p>
                    <p class="text-lg mb-12 opacity-80 max-w-2xl mx-auto">
                        Quantum-ready cybersecurity powered by advanced AI. Protecting your assets across metaverse, 
                        blockchain, and traditional infrastructure.
                    </p>
                    <div class="flex flex-col sm:flex-row gap-6 justify-center">
                        <a href="#contact" class="cyber-button bg-[#00f5d4] text-gray-900 px-8 py-4 rounded-lg font-medium group">
                            <span class="relative z-10">Secure Your Assets</span>
                        </a>
                        <a href="#services" class="cyber-button glass px-8 py-4 rounded-lg font-medium group">
                            <span class="relative z-10">Explore Solutions</span>
                        </a>
                    </div>
                </div>
            </div>

            <!-- Floating Elements -->
            <div class="absolute top-1/4 left-1/4 w-32 h-32 floating" style="animation-delay: 0s;">
                <img src="/api/placeholder/128/128" alt="Security Icon" class="opacity-20" />
            </div>
            <div class="absolute bottom-1/4 right-1/4 w-32 h-32 floating" style="animation-delay: 1.5s;">
                <img src="/api/placeholder/128/128" alt="Tech Icon" class="opacity-20" />
            </div>
        </section>

        <!-- Services Section with updated styling -->
        <!-- ... (previous services section with updated class names) ... -->

        <!-- Contact Section with updated styling -->
        <!-- ... (previous contact section with updated form styling) ... -->
    </div>

    <script>
        // Initialize particle.js
        particlesJS('particles-js',
          {
            "particles": {
              "number": {
                "value": 80,
                "density": {
                  "enable": true,
                  "value_area": 800
                }
              },
              "color": {
                "value": "#00f5d4"
              },
              "shape": {
                "type": "circle"
              },
              "opacity": {
                "value": 0.5,
                "random": false
              },
              "size": {
                "value": 3,
                "random": true
              },
              "line_linked": {
                "enable": true,
                "distance": 150,
                "color": "#00f5d4",
                "opacity": 0.4,
                "width": 1
              },
              "move": {
                "enable": true,
                "speed": 2,
                "direction": "none",
                "random": false,
                "straight": false,
                "out_mode": "out",
                "bounce": false
              }
            },
            "interactivity": {
              "detect_on": "canvas",
              "events": {
                "onhover": {
                  "enable": true,
                  "mode": "repulse"
                },
                "onclick": {
                  "enable": true,
                  "mode": "push"
                },
                "resize": true
              }
            },
            "retina_detect": true
          }
        );

        // Form handling code remains the same
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                service: document.getElementById('service').value,
                message: document.getElementById('message').value
            };
            console.log('Form submitted:', formData);
            alert('Thank you for your message! We will get back to you soon.');
            this.reset();
        });
    </script>
</body>
</html>
